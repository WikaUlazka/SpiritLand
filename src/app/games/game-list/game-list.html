<div class="games-container">
  <div class="header-row">
    <h2>Twoje partie</h2>
    <a routerLink="/games/new" class="new-game-btn">+ Nowa partia</a>
  </div>

  <div class="game-list">
    <div class="game-card" *ngFor="let g of games" (click)="openGame(g.id)">
      <div class="card-top">
        <div class="game-id">#{{ g.id }}</div>

        <span class="result-tag" [ngClass]="g.result">
          {{ g.result === 'win' ? 'Wygrana' : 'Przegrana' }}
        </span>
      </div>

      <div class="card-body">
        <p><strong>Data:</strong> {{ g.datePlayed | date }}</p>
      </div>

      <div class="actions">
        <button class="edit" (click)="editGame(g.id); $event.stopPropagation()">Edytuj</button>
        <button class="delete" (click)="deleteGame(g.id); $event.stopPropagation()">Usu≈Ñ</button>
      </div>
    </div>
  </div>
</div>
